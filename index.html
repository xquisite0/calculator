<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div id='display'>3</div>
    <button class='digit'>0</button>
    <button class='digit'>1</button>
    <button class='digit'>2</button>
    <button class='digit'>3</button>
    <button class='digit'>4</button>
    <button class='digit'>5</button>
    <button class='digit'>6</button>
    <button class='digit'>7</button>
    <button class='digit'>8</button>
    <button class='digit'>9</button>
    <button class='operator' data-type='add'>+</button>
    <button class='operator' data-type='subtract'>-</button>
    <button class='operator' data-type='multiply'>x</button>
    <button class='operator' data-type='divide'>/</button>
    <button id='equal'>=</button>
    <button id='clear'>Clear</button>
    <script src='script.js'></script>
</body>
</html>
